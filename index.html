<body>
    <div class="all">
    <center><h2>Application Form For Satyananda Scholarship</h2></center>
    <form action="">
        <div class="list">
            <input class="list" type="text" placeholder="Student's name" required> <br>
            <input class="list" type="text" placeholder="Father's name" required> <br>
            <input class="list" type="text" placeholder="Mother's name" required><br>
            <input class="list" type="text" placeholder="Date of birth" required><br>
       <div class="radio">
        <div class="radiobtn">
            <label for="male">
            <input type="radio" name="gender" id="male">Male</label>
            <label for="female">
            <input type="radio" name="gender" id="female">Female</label>
            <label for="other">
            <input type="radio" name="gender" id="other">Other</label>
            </div>
            <div class="radiobtn">
                <label for="general">
                <input type="radio" name="cast" id="general">General</label>
                <label for="obc">
                <input type="radio" name="cast" id="obc">Obc</label>
                <label for="sc/st">
                <input type="radio" name="cast" id="sc/st">Sc/St</label>
                <label for="ph">
                <input type="radio" name="cast" id="ph">PH       </label>    
                </div>
                </div>
                <div class="imf">
                    <div class="1imf">
                        <input class="list" type="text" placeholder="email" required> <br>
                        <input class="list" type="text" placeholder="Class" required> <br>
                        <input class="list" type="text" placeholder="Qualification" required><br>
                        <input class="list" type="text" placeholder="Parents anual income" required><br>
                        <input class="list" type="text" placeholder="Total number of family members" required><br>

                    </div>
                    <div class="imf2">
                        <input class="list" type="text" placeholder="Mobile number" required> <br>
                        <input class="list" type="text" placeholder="Parent's Occupation" required> <br>
                        <input class="list" type="text" placeholder="Monthly tutuin fee being paid" required><br>
                        <input class="list" type="text" placeholder="Marks%" required><br>
                        <input class="list" type="text" placeholder="Any other Scholarship or Assistance being availed with name of organisation" required><br>
                    </div>
                </div>
                <div class="add">
                    <textarea name="add" id="address" cols="120" rows="10">Address</textarea>
                </div>
                <div class="file">
                    <div class="file1" >
                    <label for="" style="margin: 5px;">Signature of student <br>
                    <input type="file"  style="margin: 10px;"></label> <br>
                    <label  for="" style="margin: 5px;">Photo <br>
                        <input type="file" style="margin: 10px;"></label>
                        </div>
                        <div class="file2">
                            <label for="" style="margin: 10px;">Signature of Parents <br>
                                <input type="file" style="margin: 10px;"></label>
                        </div>
                </div>
                <div class="signupbtn">
                    <Button  class="btn" type="submit" style="margin: 10px; height: 30px;">Submit</Button>
                </div>
        </div>
        
    </form>
    </div>
